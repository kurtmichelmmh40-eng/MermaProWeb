{% extends "base.html" %}
{% block title %}Registro - MermaPro{% endblock %}
{% block content %}
<div class="row justify-content-center"><div class="col-md-4">
  <div class="card"><div class="card-body">
    <h4 class="card-title text-center neon">Crear cuenta</h4>
    {% if error %}<div class="alert alert-danger">{{ error }}</div>{% endif %}
    <form method="post">
      <div class="mb-3"><label class="form-label">Correo</label>
        <input type="email" name="email" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" required></div>
      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
    <div class="text-center mt-3"><a href="{{ url_for('login') }}">¿Ya tienes cuenta? Entra</a></div>
  </div></div>
</div></div>
{% endblock %}
