<!doctype html>
<html lang="es" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <title>{% block title %}MermaPro{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background-color:#0d0d0d !important;color:#fff !important;}
    .neon{color:#00ff41;text-shadow:0 0 5px #00ff41,0 0 10px #00ff41;}
    .card{background-color:#1a1a1a;border:1px solid #00ff41;box-shadow:0 0 10px #00ff41;}
    .form-control,.form-select{background-color:#1a1a1a;color:#fff;border-color:#00ff41;}
    .form-control:focus,.form-select:focus{border-color:#00ff41;box-shadow:0 0 0 .2rem rgba(0,255,65,.25);}
  </style>
</head>
<body>
<nav class="navbar navbar-dark bg-black">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1 neon">MermaPro</span>
    <div>
      {% if session.email %}
        <span class="me-3">Hola, {{ session.email }}</span>
        <a class="btn btn-sm btn-success" href="{{ url_for('nueva') }}">Nueva Merma</a>
        <a class="btn btn-sm btn-info" href="{{ url_for('exportar_excel') }}">ðŸ“Š Excel</a>
        <a class="btn btn-sm btn-warning" href="{{ url_for('logout') }}">Salir</a>
      {% else %}
        <a class="btn btn-sm btn-primary" href="{{ url_for('login') }}">Entrar</a>
        <a class="btn btn-sm btn-secondary" href="{{ url_for('register') }}">Registrarse</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-4">{% block content %}{% endblock %}</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
